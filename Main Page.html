<!DOCTYPE html>
<head>
  <title>
    Note X
  </title>
  <link rel="stylesheet" href="Style/General.css">
  <link rel="stylesheet" href="Style/Main.css">
  <link rel="stylesheet" href="Style/side-menu.css">
  <link rel="stylesheet" href="Style/Content.css">
  <link rel="stylesheet" href="style/right-side.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400&display=swap" rel="stylesheet">

</head>
<body class="body">
  <div class="main">

    <div class="side-menu-fake">
      <div class="side-menu">
        <div class="pencil-icon">
          <img src="Images/Side Panel/Pencil-icon.svg">
        </div>
        <div class="home-icon">
          <img src="Images/Side Panel/Home-icon.svg">
          <div>
            Home
          </div>
        </div>
        <div class="explore-icon">
          <img src="Images/Side Panel/Explore-icon.sbg.svg">
          <div>
            Explore
          </div>
        </div>
        <div class="notifications-icon">
          <img src="Images/Side Panel/Notifications-icon.svg">
          <div>
            Notifications
          </div>
        </div>
        <div class="messages-icon">
          <img src="Images/Side Panel/Messages-icon.svg">
          <div>
            Messages
          </div>
        </div>
        <div class="lists-icon">
          <img src="Images/Side Panel/Lists-icon.svg">
          <div>
            Lists
          </div>
        </div>
        <div class="bookmarks-icon">
          <img src="Images/Side Panel/Bookmarks-icon.svg">
          <div>
            Bookmarks
          </div>
        </div>
        <div class="communities-icon">
          <img src="Images/Side Panel/Communities-icon.svg">
          <div>
            Communities
          </div>
        </div>
        <div class="premium-icon">
          <img src="Images/Side Panel/Pencil-icon.svg">
          <div>
            Premium
          </div>
        </div>
        <div class="profile-icon">
          <img src="Images/Side Panel/Profile-icon.svg">
          <div>
            Profile
          </div>
        </div>
        <div class="more-icon">
          <img src="Images/Side Panel/More-icon.svg">
          <div>
            More
          </div>
        </div>
        <div class="post-button">
          <button>
            Post
          </button>
        </div>
      </div>
    </div>
    
    <div class="content">

      <div class="user-feed">
        <div>
          For you
        </div>
        <div>
          Following
        </div>
        <div class="option-icon">
          <img src="Images/Content/setting-icon.svg">
        </div>
      </div>

      <!--
      <div class="user-feed-blur-sheet">
      </div>-->

      <div class="post-menu">
        <div class="top-section">
          <div class="top-left-section">
            <img src="Images/Content/Human and a kitty.jpg">
          </div>
          <div class="top-right-section">
            <input type="text" placeholder="What is happening?!">
          </div>
        </div>
        <div class="bottom-section">
          <div class="bottom-left-section">
            <img src="Images/Content/media-upload.svg">
            <img src="Images/Content/GIF-upload.svg">
            <img src="Images/Content/Preferences.svg">
            <img src="Images/Content/emojies.svg">
            <img src="Images/Content/calendar.svg">
            <img src="Images/Content/location.svg">
          </div>
          <div class="bottom-right-section">
            <button>
              Post
            </button>
          </div>
        </div>
      </div>

      <div class="show-more">
        Show 126 posts
      </div>

    </div>

    <div class="right-side">
    </div>
    
  </div>
</body>
